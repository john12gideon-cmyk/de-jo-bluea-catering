<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Orders</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="admin-panel">
    <h2>Admin - Orders</h2>

    <!-- Login box -->
    <div class="login-box">
      <label for="adminPass">Admin passcode</label>
      <input type="password" id="adminPass" placeholder="Enter passcode"/>
      <button id="loginBtn" class="btn primary">Unlock</button>
      <p class="muted">Passcode is set in <code>admin.js</code></p>
    </div>

    <!-- Dashboard -->
    <div id="adminPanel" style="display:none;">
      <h2>Orders Dashboard</h2>

      <div class="filter-bar">
        <select id="filterPaid">
          <option value="all">All</option>
          <option value="paid">Paid</option>
          <option value="pending">Pending</option>
        </select>
        <input type="text" id="searchInput" placeholder="Search by name or phone"/>
        <button id="refreshBtn" class="btn">Refresh</button>
        <button id="exportBtn" class="btn">Export JSON</button>
      </div>

      <div id="orders" class="orders"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="firebase.js"></script>
  <script src="admin.js"></script>
</body>
</html>
